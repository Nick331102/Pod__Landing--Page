<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <div class="landing__page--container">
      <div class="background--container">
        <div class="hero__text">
          <img
            src="assets/desktop/logo.svg"
            alt=""
            class="logo"
          />
          <h1 class="title">Publish your podcasts</h1>
          <h2 class="sub__heading">Everywhere.</h2>
          <p class="pod__description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form action="#" id="my__form" class="pod__form">
            <input
              type="email"
              class="email"
              id="my__email"
              placeholder="Email Address"
            />
            <input
              type="submit"
              class="button"
              class="submit__button"
              value="Request Access"
            />
            <div class="email__error">Oops! Please check your email!</div>
            <div class="email__success">
              Thank you for contacting us! <br />We will get back to you shortly
            </div>
          </form>
          <div class="images__container">
            <img
              src="assets/desktop/spotify.svg"
              alt=""
              class="spotify"
            />
            <img
              src="assets/desktop/apple-podcast.svg"
              alt=""
              class="company"
            />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt=""
              class="company"
            />
            <img
              src="assets/desktop/pocket-casts.svg"
              alt=""
              class="company"
            />
          </div>
        </div>
        <img
          class="desktop-bg"
          src="assets/desktop/image-host.jpg"
          alt=""
        />
        <img
          class="tablet-bg"
          src="assets/tablet/image-host.jpg"
          alt=""
        />
        <img
          class="mobile-bg"
          src="assets/mobile/image-host.jpg"
          alt=""
        />
        <img
          src="assets/desktop/bg-pattern-dots.svg"
          alt=""
          class="dots"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
